<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouCofee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
      <a href="#" class="logo">
        <img src="imagens/logo.png" alt="foto logo">
      </a>
      
      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#about">sobre</a>
        <a href="#menu">menu</a>
        <a href="#products">produtos</a>
        <a href="#review">review</a>
        <a href="#contact">contato</a>
        <a href="#blogs">blogs</a>
      </nav>
      
      <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
         <div class="fas fa-shopping-cart" id="cart-btn"></div>
          <div class="fas fa-bars" id="menu-btn"></div>
      </div>
      
      <div class="search-form">
        <input type="search" id="search-box" placeholder="pesquise aqui...">
        <label for="search-box" class="fas fa-search"></label>
      </div>
      
      <div class="cart-items-container">
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="imagens/cart-item-1.png" alt="menu 1">
          <div class="content">
            <h3>café 01</h3>
            <div class="price">R$12,50/-</div>
          </div>
        </div>
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="imagens/cart-item-2.png" alt="menu 2">
          <div class="content">
            <h3>café 02</h3>
            <div class="price">R$12,50/-</div>
          </div>
        </div>
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="imagens/cart-item-3.png" alt="menu 3">
          <div class="content">
            <h3>café 03</h3>
            <div class="price">R$12,50/-</div>
          </div>
        </div>
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="imagens/cart-item-4.png" alt="menu 4">
          <div class="content">
            <h3>café 04</h3>
            <div class="price">R$12,50/-</div>
          </div>
        </div>
      </div>
    </header>

  
  <script src="js/script.js"></script>
</body>
</html>
